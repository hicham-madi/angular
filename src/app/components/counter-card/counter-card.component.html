<div class="counter-card uk-card uk-card-body uk-text-center uk-box-shadow-small"
     [ngStyle]="{ 'background-color': backgroundColor, 'color': textColor }">
  <span [attr.uk-icon]="icon" class="uk-icon uk-margin-small-bottom"></span>
  <h3 class="uk-margin-remove">{{ count }}</h3>
  <p class="uk-margin-remove-top uk-text-small">{{ label }}</p>
</div>
