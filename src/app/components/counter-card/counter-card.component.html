<div class="uk-card uk-card-default uk-card-body uk-text-center uk-border-rounded uk-box-shadow-small"
     [ngClass]="colorClass">

  <span [attr.uk-icon]="icon" class="uk-margin-small-right"></span>

  <h3 class="uk-heading-bullet uk-margin-remove-bottom">{{ count }}</h3>
  <p class="uk-text-small uk-margin-remove-top">{{ label }}</p>
</div>
