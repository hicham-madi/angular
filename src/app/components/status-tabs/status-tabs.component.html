<div class="status-tabs" role="tablist">
  <button
    *ngFor="let tab of tabs"
    class="tab"
    [class.active]="selected === tab.value"
    (click)="selected = tab.value"
    role="tab"
    [attr.aria-selected]="selected === tab.value"
  >
    {{ tab.label }} <span class="count">({{ tab.count }})</span>
  </button>
</div>
