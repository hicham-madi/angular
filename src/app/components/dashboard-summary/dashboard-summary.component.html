<div class="dashboard-summary">
  <metabot-dashboard-card
    *ngFor="let card of cards"
    [icon]="card.icon"
    [count]="card.count"
    [label]="card.label"
    [badge]="card.badge"
    [variant]="card.variant"
    [wide]="card.wide"
    [small]="card.small">
  </metabot-dashboard-card>
</div>
