<div class="tabs-header">
  <div class="tabs">
    <button
      *ngFor="let tab of tabs"
      class="tab"
      [class.active]="tab === activeTab"
      (click)="selectTab(tab)"
    >
      <span class="tab-label">{{ tab }}</span>

      <!-- Badge (facultatif) -->
      <ng-container [ngSwitch]="tab">
        <span *ngSwitchCase="'Mes sollicitations'" class="badge">11</span>
        <span *ngSwitchCase="'Mon Ã©quipe'" class="badge">00</span>
      </ng-container>

      <!-- Alerte visuelle -->
      <span *ngIf="tab === 'Mes sollicitations'" class="alert"></span>
    </button>
  </div>

  <div class="actions">
    <button class="new-button">
      <img src="../../assets/add-solicitings.svg" alt="Ajouter" class="icon" />
      <span>nouvelle sollicitation</span>
    </button>
  </div>
</div>
