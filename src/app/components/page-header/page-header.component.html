<div class="uk-flex uk-flex-between uk-flex-middle uk-margin-small-bottom">

  <!-- Onglets de navigation -->
  <ul class="custom-tabs">
    <li *ngFor="let tab of tabs" [class.active]="tab === activeTab" (click)="selectTab(tab)">
      <a href="#">{{ tab }}</a>
    </li>
  </ul>

  <!-- Bouton nouvelle sollicitation -->
  <div>
    <button class="uk-button custom-new-btn">+ NOUVELLE SOLLICITATION</button>
  </div>
</div>
