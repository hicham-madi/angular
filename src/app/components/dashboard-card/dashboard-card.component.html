<div class="card" [ngClass]="[variant, wide ? 'wide' : '', small ? 'small' : '']">
  <div class="top">
    <span class="icon">{{ icon }}</span>
    <span class="count">{{ count }}</span>
    <span *ngIf="badge !== undefined" class="badge">{{ badge }}</span>
  </div>
  <div class="label">{{ label }}</div>
</div>
